<Body style="text-align:center; vertical-align:middle;background-color: #818181;" onload="pwd();resetInputFields();setDate();">
  <!onLoad="buildHtmlTable('#excelDataTable')">
  <h1 align="left" style="text-align:center;padding-left:0.5em">MM Agencies Home Page </h1>
  <br>
  <button id="Billing" onclick="goToBilling()">
    <b>GoToBilling</b>
  </button>
  <input type="submit" id="Logout" value="Logout" onclick="location.href ='/'" />
  <br>


  <p>
    <b> Enter Details and Proceed</b>
  </p>
  <p></p>
  <label>
    <input style="width:2%;" type="checkbox" id="IsSpares" name="IsSpares" value="No" onclick="ChangeIMEI_Box_To_Count()">Check this for Covers and Pouches</label>
  <p></p>
  <div>
    <input id="IMEI" name="IMEI" type="text" placeholder="enter IMEI" required/>
    <input id="Model" name="Model" type="text" placeholder="enter Model" required/>
    <input id="Date" name="Date" type="date" placeholder="enter Date" />
    <div>
      <input id="MRP" name="MRP" type="text" placeholder="enter MRP" />
      <input id="MOP" name="MOP" type="text" placeholder="enter MOP" />
      <input id="Discount" name="Discount" type="text" placeholder="enter Discount" />
    </div>
    <div>
      <input id="Comment" name="Comment" type="text" placeholder="enter Comment" />
      <input id="Availability" name="Availability" type="text" placeholder="enter Count" value="1" disabled/>
      <select id="ShopName" name="ShopName" disabled>
        <option value="LMobiles">LMobiles</option>
        <option value="MMMI">MMMI</option>
        <option value="Shop3">Shop3</option>
        <option value="Shop4">Shop4</option>
        <option value="All">All</option>
      </select>
    </div>
    <br>

  </div>
  <!button onclick="viewAll()"ViewAll</button>
  <button onclick="Add()">Add Record</button>
  <button id="Edit" onclick="Edit()" disabled>Edit Record</button>
  <button id="Delete" onclick="Delete()" disabled>Delete Record</button>
  <br>
  <br>
  <button onclick="Summary()">Unsold</button>
  <button onclick="DailySummary()">Daily Bill</button>
  <button onclick="ModelSummary()">Daily Model</button>
  <br></br>

  <div>
    <select id="Name" name="Name">
      <option value="_id">IMEI</option>
      <option value="Model">Model</option>
     <!-- <option value="ShopName">ShopName</option>
      <option value="Date">Date</option>
      <option value="MRP">MRP</option>
      <option value="MOP">MOP</option>
      <option value="Discount">Discount</option>
      <option value="Comment">Comment</option>-->
    </select>

    <input id="SearchValue" name="SearchValue" type="text" placeholder="View All Value" />
    <button onclick="Search()">Search</button>
  </div>


  <div>
    <br>
    <b>
      <label id="Summary" hidden>Available Summary</label>
    </b>
    <br>
    <br>
    <table id="excelDataTable" border="1" align="center" ><!--style="border-collapse:collapse;"-->
    </table>
  </div>
  <br></br>
